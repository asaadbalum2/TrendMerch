name: Generate & Upload T-Shirt Designs

on:
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of designs to generate'
        required: false
        default: '5'
        type: string
      style:
        description: 'Style preset (vaporwave, minimalist, graffiti, vintage, neon, cartoon, gothic, sports)'
        required: false
        default: 'vaporwave'
        type: string
      custom_text:
        description: 'Custom text (leave empty to use trending topics)'
        required: false
        default: ''
        type: string
      upload:
        description: 'Upload designs to GitHub Releases'
        required: false
        default: true
        type: boolean
  
  # Scheduled runs (3 times per day)
  schedule:
    - cron: '0 8 * * *'   # 8 AM UTC
    - cron: '0 14 * * *'  # 2 PM UTC  
    - cron: '0 20 * * *'  # 8 PM UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    permissions:
      contents: write  # Needed for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0 libsm6 libxext6 libxrender1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install rembg[cpu]

      - name: Generate designs
        run: |
          if [ -n "${{ github.event.inputs.custom_text }}" ]; then
            python design.py --text "${{ github.event.inputs.custom_text }}" \
              --style "${{ github.event.inputs.style || 'vaporwave' }}" \
              --upload
          else
            COUNT=${{ github.event.inputs.count || '5' }}
            STYLE=${{ github.event.inputs.style || 'vaporwave' }}
            python design.py --auto --count $COUNT --style $STYLE --upload
          fi
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTO_UPLOAD: "true"
          PYTHONUNBUFFERED: "1"

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tshirt-designs-${{ github.run_number }}
          path: output/*.png
          retention-days: 7
          if-no-files-found: warn

      - name: Summary
        run: |
          echo "## ðŸ‘• TrendMerch Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Designs generated: $(ls -1 output/*.png 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "Style: ${{ github.event.inputs.style || 'vaporwave' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Designs uploaded to GitHub Releases!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View releases: https://github.com/${{ github.repository }}/releases" >> $GITHUB_STEP_SUMMARY
