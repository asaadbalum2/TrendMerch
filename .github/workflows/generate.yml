name: TrendMerch - Auto Generate & Upload

on:
  # Scheduled runs - MAXIMIZED (6 times per day)
  schedule:
    - cron: '0 3 * * *'   # 3 AM UTC
    - cron: '0 7 * * *'   # 7 AM UTC
    - cron: '0 11 * * *'  # 11 AM UTC
    - cron: '0 15 * * *'  # 3 PM UTC
    - cron: '0 19 * * *'  # 7 PM UTC
    - cron: '0 23 * * *'  # 11 PM UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0 libsm6 libxext6 libxrender1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install rembg[cpu]

      - name: Generate designs (10 per run - MAXIMIZED)
        run: |
          # Rotate through different styles for variety
          HOUR=$(date +%H)
          case $((HOUR % 6)) in
            0) STYLE="vaporwave" ;;
            1) STYLE="minimalist" ;;
            2) STYLE="graffiti" ;;
            3) STYLE="neon" ;;
            4) STYLE="vintage" ;;
            5) STYLE="cartoon" ;;
          esac
          
          echo "Using style: $STYLE"
          python design.py --auto --count 10 --style $STYLE --upload
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTO_UPLOAD: "true"
          PYTHONUNBUFFERED: "1"

      - name: Summary
        run: |
          echo "## ðŸ‘• TrendMerch Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Designs Generated:** 10" >> $GITHUB_STEP_SUMMARY
          echo "**Uploaded to:** GitHub Releases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Releases:** https://github.com/asaadbalum2/TrendMerch/releases" >> $GITHUB_STEP_SUMMARY
